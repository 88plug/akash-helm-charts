# Default values for provider.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ovrclk/akash
  pullPolicy: IfNotPresent
  tag: stable

installCRDs: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name:

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  port: 8443

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

akash_client:
  from:
  key:
  keysecret:
  home: "/root/.akash"
  node:
  chain-id:
  keyring-backend: "test"
  trust-node: "true"

akash_provider:
  providercert:
  ingress-static-hosts: false
  ingress-domain:
  ingress-expose-lb-hosts: false
  network-policies-enabled: false
  bid-price-strategy: "randomRange"
  max-unit-cpu: 500
  max-unit-memory: 1073741824
  max-unit-storage: 1073741824
  max-unit-count: 10
  max-unit-price: 10000
  min-unit-cpu: 10
  min-unit-memory: 1024
  min-unit-storage: 1024
  min-unit-count: 1
  min-unit-price: 1
  max-group-count: 10
  max-group-units: 10
  max-group-cpu: 1000
  max-group-memory: 1073741824
  max-group-storage: 5368709120
  mem-price-min: 50
  mem-price-max: 1048576
