{{if (default .Values.bootstrap.enabled true)}}
{{- range untilStep 1 5 1 }}
---
apiVersion: v1
kind: Service
metadata:
  name: akash-node-{{ . }}
  namespace: {{ $.Release.Namespace }}
spec:
  type: ClusterIP
  ports:
    - port: 26656
      name: akashd-p2p
    - port: 26657
      name: akashd-rpc
  selector:
    akash.network/node: "{{ . }}"
{{- end }}
{{ end }}